<!DOCTYPE html>

    <title>Astrology</title>

<body>
  <main>

      <div>
        <h4 id="tag">Astrology made simple.</h4>

          </p>

            <label for="time-birth">time of birth</label> is
            <input type="text" name="time" id="time-birth" placeholder="(hh:mm:ss) AM/PM" required>
          </p>

            <p>My
            <label for="country">country of birth</label> is
            <input type="text" name="your-country" id="country" placeholder="(USA)" required>
          </p>


          <p>My
            <label for="birthplace">birth place</label> is
            <input type="text" name="your-birthday" id="birthplace" placeholder="(city, state)" required>
          </p>
        </div>
        <div class="side2">
          <p>partner's
            <label for="your-name">name</label> is
            <input type="text" name="your-name" id="your-name" minlength="3" placeholder="(your name here)" required> </p>

          <p>partner's
            <label for="email">email address</label> is
            <input type="email" name="your-email" id="email" placeholder="(your email address)" required>
          </p>

            <p>partner's
            <label for="birthday">birthday</label> is
            <input type="text" name="your-birthday" id="birthday" placeholder="(mm/dd/yyyy)" required>
          </p>

            <p>partner's
            <label for="time-birth">time of birth</label> is
            <input type="text" name="time" id="time-birth" placeholder="(hh:mm:ss) AM/PM" required>
          </p>

            <p>partner's
            <label for="country">country of birth</label> is
            <input type="text" name="your-country" id="country" placeholder="(USA)" required>
          </p>


          <p>partner's
            <label for="birthplace">birth place</label> is
            <input type="text" name="your-birthday" id="birthplace" placeholder="(city, state)" required>
          </p>
        </div>
      </div>
        <div>

          <p>
            <textarea name="your-message" id="your-message" placeholder="(your msg here)" class="expanding" required></textarea>
          </p>
          <p>
            <button type="submit">
              <svg version="1.1" class="send-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="36px" viewBox="0 0 100 36" enable-background="new 0 0 100 36" xml:space="preserve">
